<!-- vim: set ft=gotplhtml: -->
{
  "title": "Blog",
  "template": "main",
  "permalink": "/blog"
}

<h1>Blog</h1>

{{ range pages "post" }}
  <h2 class="post-link"><a href="{{ url .Permalink }}">{{ .Title }}</a></h2>
  {{ if and .Date (not .Date.IsZero) }}
    <p class="meta"><em>{{ time "January 2, 2006" .Date }}</em></p>
  {{ end }}
{{ end }}
