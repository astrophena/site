<!-- vim: set ft=gotplhtml: -->
{
  "title": "Blog",
  "template": "layout",
  "permalink": "/blog"
}

<h1>Blog</h1>

<p>Thoughts about everything, almost never.</p>

{{ $pages := pages "post" }}
{{ range $pages }}
  <h2 class="post-link"><a href="{{ url .Permalink }}">{{ .Title }}</a></h2>
  {{ if and .Date (not .Date.IsZero) }}
    <p class="meta"><em>{{ formatDate "January 2, 2006" .Date }}</em></p>
  {{ end }}
{{ end }}
