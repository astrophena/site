<!-- vim: set ft=gotplhtml: -->
{
  "title": "Blog",
  "template": "layout",
  "permalink": "/blog"
}

<h1>Blog</h1>

{{ $pages := pages "post" }}
{{ range $pages }}
  <h2 class="post-link"><a href="{{ url .Permalink }}">{{ .Title }}</a></h2>
  {{ if and .Date (not .Date.IsZero) }}
    <p class="meta">{{ formatDate "January 2, 2006" .Date }}</p>
  {{ end }}
  <p>{{ .Summary }}</p>
{{ end }}
