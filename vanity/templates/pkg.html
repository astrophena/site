<!-- vim: set ft=gotplhtml: -->
{{ define "pkg" }}
  {{ template "repo" .Repo }}
  {{ if .Repo.Archived }}
    <div class="alert">
      {{ if eq .Name "main" }}
        This program is unmaintained.
      {{ else }}
        This package is unmaintained.
      {{ end }}
    </div>
  {{ end }}
  {{ .FullDoc }}
{{ end }}
