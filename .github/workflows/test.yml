name: 'Test'
on:
  pull_request:
jobs:
  test:
    name: 'Test'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Check out'
        uses: 'actions/checkout@v4'
        with:
          lfs: true
      - name: 'Check out LFS objects'
        run: 'git lfs checkout'
      - name: 'Set up Go'
        uses: 'actions/setup-go@v5'
        with:
          go-version-file: 'go.mod'
      - name: 'Test'
        run: 'go test'
