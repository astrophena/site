name: "Test"
on:
  push:
    branches: ["master"]
  pull_request:
jobs:
  test:
    name: "Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out"
        uses: "actions/checkout@v5"
      - name: "Set up Go"
        uses: "actions/setup-go@v6"
        with:
          go-version-file: "go.mod"
      - name: "Test"
        run: "go tool pre-commit"
