name: 'Test'
on:
  pull_request:
jobs:
  test:
    name: 'Test'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Check out'
        uses: 'actions/checkout@v4'
      - name: 'Set up Go'
        uses: 'actions/setup-go@v4'
        with:
          go-version: '1.21'
      - name: 'Test'
        run: 'go test'
